<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bodyContainer">
      <div class="leftContainer">
        <div class="logoTitle">
          <img
            src="images/logo.svg"
            style="padding-top: 10%"
            width="15%"
            height="20%"
            alt=""
          />
        </div>
        <div class="imgTitle">
          <img
            src="images/hero-mobile.jpg"
            height="100%"
            width="100%"
            class="imgContainerMobile"
            alt=""
          />
        </div>
        <div class="textTitle">
          <div class="title1">we're</div>
          <div class="title2">coming</div>
          <div class="title2">soon</div>
        </div>
        <div class="textsubTitle">
          <p>
            Hello fellow shoppers! We're currently building our new <br />
            fashion store. Add your email below to stay up-to-date with <br />
            announcements and our launch deals.
          </p>
        </div>
        <div class="inputEmail">
          <form name="email">
            <input
              class="inputStyle"
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <button
              class="btnSubmit"
              onclick=""
              type="submit"
              name="btnEnvoiForm"
              title="Envoyer"
            >
              <img src="images/icon-arrow.svg" alt="" />
            </button>
            <div class="iconValidtionEmail">
              <!-- <img src="images/icon-error.svg" alt="" /> -->
            </div>
          </form>
          <div class="repBtn">
            <p class="repBtnValue"></p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="rightContainer">
        <img
          src="images/hero-desktop.jpg"
          height="100%"
          width="100%"
          class="imgContainer"
          alt=""
        />
      </div>
      <div class="logoBtn"></div>
    </div>

    <script type="text/javascript" src="anim.js"></script>
  </body>
</html>
